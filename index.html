<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveShop AI - Influencer Ürün Tespit Platformu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #fff, #e8f4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
      align-items: start;
    }

    .video-section {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 400px;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .live-indicator {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #ff4757;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .viewer-count {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
    }

    .ai-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 15px;
      color: white;
      margin-bottom: 20px;
    }

    .ai-status .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .products-sidebar {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    .products-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      color: #333;
    }

    .products-header h3 {
      font-size: 1.3rem;
    }

    .product-card {
      background: #f8fafc;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(20px);
      animation: slideIn 0.5s ease forwards;
    }

    .product-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .product-image {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
    }

    .product-title {
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .product-description {
      color: #4a5568;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .product-price {
      font-weight: 700;
      color: #667eea;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .add-to-cart {
      width: 100%;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-to-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
    }

    .cart-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #667eea;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .cart-counter:hover {
      transform: scale(1.1);
    }

    .notification {
      position: fixed;
      top: 100px;
      right: 20px;
      background: #48bb78;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
      transform: translateX(400px);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .notification.show {
      transform: translateX(0);
    }

    .empty-state {
      text-align: center;
      color: #718096;
      padding: 40px 20px;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Geri -->
</body>
</html>
